default: &default
  adapter: postgresql
  user: postgres
  password: 123
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  database: xsunit-api-db-development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: xsunit-api-db-test

production:
  <<: *default
  database: xsunit-api-db-production
